<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/templates/layout.xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="tituloVentana">
            Ejemplo Seam Erika
        </ui:define>

        <ui:define name="main">

            <h1>Confirmación de datos</h1>

            <h:form>
                <p:growl id="growl" showDetail="true"/>  
 
                <p:panel header="Nombre del Usuario">  
                    <h:outputText value="#{direccion.usuario.nombre}" /><br/>  
                    <p:commandLink value="Modificar"  action="index" ajax="false"/>
                </p:panel>
                
                <p:panel header="Dirección">  
                    Calle: #{direccion.calle}<br/>
                    Número: #{direccion.numero}<br/>
                    Ciudad: #{direccion.ciudad}<br/>
                    <p:commandLink value="Modificar"  action="pagina2" ajax="false"/>
                </p:panel>
                
                <p:panel header="Intereses">  
                    Intereses #{usuario.intereses}<br/>
                    <p:commandLink value="Modificar"  action="pagina3" ajax="false"/>
                </p:panel>
                
                <p:commandButton value="Confirmar"  action="#{registroAgent.confirmar()}" ajax="false"/>
                <p:commandButton value="Cancelar"  action="#{registroAgent.closeConversation()}" ajax="false"/>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
